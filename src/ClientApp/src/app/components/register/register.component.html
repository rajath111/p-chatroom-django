<div class="row justify-content-center">
  <div class="col-sm-10 col-md-8 col-lg-4">
    <h3>Register</h3>
    <div *ngIf="errorMessage || successMessage; else registrationForm;">
      <div *ngIf="successMessage" style="color: rgb(51, 208, 51);">
        <p>{{ successMessage }}</p>
      </div>
        
      <div *ngIf="errorMessage" class="error-message"> 
        <p>{{ errorMessage }}</p>
      </div>
    </div>
      
    <ng-template #registrationForm>
      <form [formGroup]="form">
      
      
        <div class="row my-3 justify-content-start">
          <div class="col-4">
            <label for="username" class="form-label">Email address: </label>
          </div>
          <div class="col-8">
            <input formControlName="username" id="username" type="email" class="form-control form-control-sm" 
              placeholder="name@example.com">
          </div>
  
          <div *ngIf="username.touched && username.errors" class="error-message">
            <p *ngIf="username.errors['required']"><em>Email is required</em></p>
            <p *ngIf="username.errors['email']"><em>Please provide valid email address</em></p>
          </div>
        </div>
  
  
        <div class="row my-3 justify-content-start">
          <div class="col-4">
            <label for="first_name" class="form-label">First Name: </label>
          </div>
          <div class="col-8">
            <input formControlName="first_name" id="first_name" type="text" class="form-control form-control-sm" 
              placeholder="John">
          </div>
  
          <div *ngIf="first_name.touched && first_name.errors" class="error-message">
            <p *ngIf="first_name.errors['required']"><em>First name is required</em></p>
          </div>
        </div>
  
  
        <div class="row my-3 justify-content-start">
          <div class="col-4">
            <label for="last_name" class="form-label">Last Name: </label>
          </div>
          <div class="col-8">
            <input formControlName="last_name" id="last_name" type="text" class="form-control form-control-sm" 
              placeholder="Smith">
          </div>
  
          <div *ngIf="last_name.touched && last_name.errors" class="error-message">
            <p *ngIf="last_name.errors['required']"><em>Last name is required</em></p>
          </div>
        </div>
  
  
        <div class="row my-3 justify-content-start">
          <div class="col-4">
            <label for="age" class="form-label">Age: </label>
          </div>
          <div class="col-8">
            <input formControlName="age" id="age" type="text" class="form-control form-control-sm" 
              placeholder="25">
          </div>
  
          <div *ngIf="age.touched && age.errors" class="error-message">
            <p *ngIf="age.errors['required']"><em>Age is required</em></p>
            <p *ngIf="age.errors['min'] || age.errors['max']"><em>Age should be between 18 and 120</em></p>
          </div>
        </div>
  
  
        <div class="row my-3 justify-content-start">
          <div class="col-4">
            <label for="password" class="form-label">Password: </label>
          </div>
          <div class="col-8">
            <input formControlName="password" id="password" type="password" class="form-control form-control-sm" 
              placeholder="******">
          </div>
  
          <div *ngIf="password.touched && password.errors" class="error-message">
            <p *ngIf="password.errors['required']"><em>Password is required</em></p>
            <p *ngIf="password.errors['minlength']"><em>Password should be atleast 6 characters long</em></p>
  
          </div>
        </div>
  
  
        <div class="row my-3 justify-content-start">
          <div class="col-4">
            <label for="confirm_password" class="form-label">Confirm Password: </label>
          </div>
          <div class="col-8">
            <input formControlName="confirm_password" id="confirm_password" type="password" class="form-control form-control-sm" 
              placeholder="******">
          </div>
  
          <div *ngIf="confirm_password.touched && form.errors" class="error-message">
            <p *ngIf="form.errors['passwordDoesNotMatch']"><em>Password does not match</em></p>
          </div>
        </div>
  
  
        
      </form>
      <div class="row justify-content-center">
        <div class="col">
          <!--  -->
          <button class="btn btn-primary" (click)="register()" [disabled]="form.invalid">Register</button>
        </div>
    
      </div>
    </ng-template>
    
  </div>
  
  
</div>
